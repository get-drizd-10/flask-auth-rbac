{% extends "base.html" %}

{% block content %}
<h2>Admin Dashboard</h2>

<table class="admin-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td class="action-cell">
                {% if user[2] == "user" %}
                    <a href="/admin/update-role/{{ user[0] }}/admin" class="btn-link">
                        Promote
                    </a>
                {% else %}
                    â€”
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
